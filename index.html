<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Parada de Máquina</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1>Parada de Máquina</h1>
    </header>

    <main>
        <div class="infos">
            <label>Nome:
                <input type="text" id="operator" placeholder="9999 - Seu Nome">
            </label>
            <label>Equipamento:
                <input type="text" id="equipamento" placeholder="Célula 13">
            </label>
        </div>

        <button id="startButton">Iniciar</button>
        <button id="stopButton">Parar</button>

        <section class="stop-register">
            <div>
                <h4>Início da Parada:</h4>
                <p id="startHour">--:--</p>
                <p id="startDate">--/--/----</p>
            </div>
            <div>
                <h4>Fim da Parada:</h4>
                <p id="endHour">--:--</p>
                <p id="endDate">--/--/----</p>
            </div>
            <div>
                <h4>Tempo Total:</h4>
                <p id="stopTime">00:00:00</p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
